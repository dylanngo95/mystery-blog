<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Employee</h1>
    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="mb-3">
            <input type="hidden" th:field="*{id}">
            <input class="form-control" type="text" th:field="*{firstName}" placeholder="First Name">
            <input class="form-control" type="text" th:field="*{lastName}" placeholder="Last Name">
            <input class="form-control" type="text" th:field="*{email}" placeholder="Email">
            <button class="btn btn-primary mb-3" type="submit">Update Employee</button>
        </div>
    </form>
    <br/>
    <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
